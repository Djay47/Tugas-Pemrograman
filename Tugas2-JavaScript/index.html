<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Kalkulator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="container">
			<div class='header'>
				<h1>Kalkulator</h1>
				<p>Kalkulator Dua Operand</p>
			</div>
			<div class="content">
				<div class="panel">
					<input type="text" id="tampil">
					<br>
					<button class="btn-result">=</button>
				</div>

				<div class="btn-angka">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<br>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<br>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<br>
					<button>0</button>
				</div>

				<div class="btn-aksi">
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
					<br>
					<button id="clear">Clear</button>
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
